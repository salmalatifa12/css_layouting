<!DOCTYPE html>
<html lang="en">
<head>
    <!-- z_index digunakan untuk mengatur tumpukan dari elemen ketika kita kasih elemennya non static , jd klo kita pake non static kita bisa gunakan z_index ini  -->
    <title>Z_Index</title>
    <style>
    div {
        width: 200px; 
        height: 200px;
        position: absolute;
    }
    .satu{
        background-color: salmon;
        z-index:9999; 
    }
    .dua{
        background-color: lightgreen;
        top: 100px;
        left: 100px;
        z-index: 2;
    }
    .tiga{
        background-color: royalblue ;
        top: 200px;
        left: 200px;
    }
    </style>
</head>
<body>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
</body>
</html>
